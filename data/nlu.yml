version: "3.1"
nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Хочу начать

  - intent: provide_id
    examples: |
      - Мои ИИН 123456789123
      - ИИН 987654321234
      - 123456789123
      - Вот мой ИИН 987654321234

  - intent: confirm
    examples: |
      - Да
      - Подтверждаю
      - Верно

  - intent: deny
    examples: |
      - Нет
      - Ошибка
      - Неправильно



